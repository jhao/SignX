{% extends 'base.html' %}
{% block title %}Sign Document - SignX{% endblock %}
{% block content %}
<div class="row">
  <div class="col-lg-8">
    {% if pdf_url %}
    <div class="ratio ratio-4x3 border rounded overflow-hidden mb-3">
      <iframe src="{{ pdf_url }}" title="Document Preview" class="w-100 h-100"></iframe>
    </div>
    {% else %}
    <div class="alert alert-warning">No document available for preview.</div>
    {% endif %}
  </div>
  <div class="col-lg-4">
    <div class="card mb-3">
      <div class="card-header">Signer</div>
      <div class="card-body">
        <h5>{{ signer.name }}</h5>
        <p class="text-muted">{{ signer.email }}</p>
        <form id="signature-form" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Draw signature</label>
            <canvas id="signature-pad" class="border rounded w-100" height="200"></canvas>
            <input type="hidden" name="signature_data" id="signature-data">
          </div>
          <div class="mb-3">
            <label for="stamp" class="form-label">Upload stamp</label>
            <input class="form-control" type="file" name="stamp" id="stamp" accept="image/*">
          </div>
          <button type="submit" class="btn btn-success w-100">Sign and Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
